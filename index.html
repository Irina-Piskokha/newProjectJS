<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Irina-Piskokha/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <script type="module" crossorigin src="/Irina-Piskokha/index.js"></script>
    <link rel="stylesheet" crossorigin href="/Irina-Piskokha/assets/index-FTG4ab5u.css">
  </head>
  <body>
    <!-- <header></header>
 -->

    <main>
      <!-- Loads the specified .html file -->
      <section id="work" class="work">
  <div class="container work-container">
    <h2 class="work-title"><span>let's</span> work together</h2>
    <div class="work-wrap">
      <div class="work-left">
        <p class="work-left-text">
          Contact me to transform your ideas into exceptional solutions.
        </p>
        <ul class="work-left-contact">
          <li>
            <a href="tel:+38 090 456 78 90" class="work-contakt-tel"
              >+38 090 456 78 90</a
            >
          </li>
          <li>
            <a href="mailto:lloydjefferson@gmail.com" class="work-contakt-email"
              >lloydjefferson@gmail.com</a
            >
          </li>
          <li><p class="work-contakt-location">USA, New York</p></li>
        </ul>
      </div>

      <form
        class="work-right-form"
        name="work-together-form"
        autocomplete="off"
      >
        <div class="form-label-wrap">
          <label class="form-label">
            <input
              class="form-input"
              type="email"
              name="email"
              required
              placeholder=" "
              pattern="^^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
              minlength="6"
              maxlength="64"
            />
            <div class="form-label-name">Your email*</div>
            <span class="form-status-error">Invalid email, try again </span>
          </label>
        </div>
        <div class="form-label-wrap">
          <label class="form-label-message form-label">
            <textarea
              class="input-message form-input"
              name="message"
              rows="8"
              required
              placeholder=" "
            ></textarea>
            <div class="form-label-name">Message</div>
          </label>
        </div>
        <button class="work-button" type="submit" name="send_message">
          send message
        </button>
      </form>
    </div>
  </div>
</section>

    </main>

    <!--  -->

  </body>
</html>
